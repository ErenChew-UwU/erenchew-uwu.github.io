<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转镜像 + 数学破碎背景 + iframe</title>
    <link rel="shortcut icon" href="./image/icon_logo.png">
    <link rel="stylesheet" href="./styles/style_all.css">
    <link rel="stylesheet" href="./styles/style_background.css">
    <link rel="stylesheet" href="./styles/style_flip.css">
    <style>
        .world-current { background:#111; z-index:11; }
        .world-mirror { background:#444; }
    </style>
</head>
<body>
    <!-- 数学破碎背景 -->
    <div class="math-broken-bg">
        <div class="math-formulas" id="math-formulas"></div>
        <div class="broken-grid"></div>
        <div class="broken-squares"></div>
    </div>
    <!-- 3D旋转场景 -->
    <div id="scene-container">
    <div id="world-3d">
        <div class="world-layer world-current">现实世界</div>
        <div class="world-layer world-mirror"><iframe id="mirror-iframe" src="image.html"></iframe></div>
    </div>
    </div>
    <div id="flip-mask"></div>
    <button id="flip-btn">进入镜像世界</button>
</body>
<script>
    window.nextPage = "image.html";
</script>
<script src="./scripts/background_animation.js"></script>
<script src="./scripts/flip_animation.js"></script>
</html>
